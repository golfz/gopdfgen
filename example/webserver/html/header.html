<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>header</title>
    <script>
        function substitutePdfVariables() {
            var qry = document.getElementsByClassName('qry');
            qry[0].textContent = window.location.search;


            function getParameterByName(name) {
                var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
                return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
            }

            function substitute(name) {
                var value = getParameterByName(name);
                var elements = document.getElementsByClassName(name);

                for (var i = 0; elements && i < elements.length; i++) {
                    elements[i].textContent = value;
                }
            }

            ['frompage', 'topage', 'page', 'webpage', 'section', 'subsection', 'subsubsection']
                .forEach(function (param) {
                    substitute(param);
                });


            function showPage1Header(name) {
                if (name === 'page') {
                    var value = getParameterByName(name);
                    var elements = document.getElementById('special-header');

                    if (value === '1') {
                        elements.style.display = 'block';
                    }
                }
            }

            ['frompage', 'topage', 'page', 'webpage', 'section', 'subsection', 'subsubsection']
                .forEach(function (param) {
                    showPage1Header(param);
                });
        }
    </script>
</head>
<body onload="substitutePdfVariables()">
<h1 id="special-header" style="display: none">This is special header for page 1 only.</h1>
<h1 style="text-align: center">Header 1</h1>
<h2 style="text-align: center">Header 2</h2>
<h3 style="text-align: center">Header 3</h3>

<table>
    <tr style="border-top: 1px solid #cccccc">
        <td style="text-align: left; vertical-align: top;">qry</td>
        <td style="text-align: left; vertical-align: top;"><span class="qry"></span></td>
    </tr>
    <tr>
        <td style="text-align: left; vertical-align: top;">frompage</td>
        <td style="text-align: left; vertical-align: top;"><span class="frompage"></span></td>
    </tr>
    <tr>
        <td style="text-align: left; vertical-align: top;">topage</td>
        <td style="text-align: left; vertical-align: top;"><span class="topage"></span></td>
    </tr>
    <tr>
        <td style="text-align: left; vertical-align: top;">page</td>
        <td style="text-align: left; vertical-align: top;"><span class="page"></span></td>
    </tr>
    <tr>
        <td style="text-align: left; vertical-align: top;">webpage</td>
        <td style="text-align: left; vertical-align: top;"><span class="webpage"></span></td>
    </tr>
    <tr>
        <td style="text-align: left; vertical-align: top;">section</td>
        <td style="text-align: left; vertical-align: top;"><span class="section"></span></td>
    </tr>
    <tr>
        <td style="text-align: left; vertical-align: top;">subsection</td>
        <td style="text-align: left; vertical-align: top;"><span class="subsection"></span></td>
    </tr>
    <tr>
        <td style="text-align: left">subsubsection</td>
        <td style="text-align: left"><span class="subsubsection"></span></td>
    </tr>
</table>
